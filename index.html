<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
    <link rel="stylesheet" href="css/index.css" />
    <title>Presupuesto Mensual</title>
</head>

<body>
    <section class="expenses section">
        <div class="icon">
            <i class="bx bxs-wallet"></i>
        </div>
        <h1 class="section__title">Presupuesto de Gastos</h1>
        <span class="section__subtitle"> Mensuales </span>

        <div class="income__container container grid">
            <div class="content box">
                <div class="group">
                    <h2>Ingresos</h2>

                    <div>
                        <p>Ingresos fijos:</p>
                    </div>
                    <div>
                        <input id="ingresosFijos" type="number" step="0.001" oninput="ingresos()" />
                    </div>

                    <div>
                        <p>Ingresos variables:</p>
                    </div>
                    <div>
                        <input id="ingresosVariables" type="number" step="0.001" oninput="ingresos()" />
                    </div>

                    <div>
                        <p>Total Ingresos:</p>
                    </div>
                    <div>
                        <input id="totIngresos" step="0.001" oninput="quincena()" />
                    </div>
                </div>
            </div>

            <div class="content box">
                <div class="group">
                    <h2>Gastos Fijos</h2>

                    <div>
                        <p>Apartamento:</p>
                    </div>
                    <div>
                        <input id="apartamento" type="number" step="0.001" oninput="gastosFijos()" />
                    </div>

                    <div>
                        <p>Servicios:</p>
                    </div>
                    <div>
                        <input id="servicios" type="number" step="0.001" oninput="gastosFijos()" />
                    </div>

                    <div>
                        <p>Comida:</p>
                    </div>
                    <div>
                        <input id="comida" type="number" step="0.001" oninput="gastosFijos()" />
                    </div>

                    <div>
                        <p>Transporte:</p>
                    </div>
                    <div>
                        <input id="transporte" type="number" step="0.001" oninput="gastosFijos()" />
                    </div>

                    <div>
                        <p>Total:</p>
                    </div>
                    <div>
                        <input id="totGastosFijos" step="0.001" oninput="quincena()" />
                    </div>
                </div>
            </div>

            <div class="content box">
                <div class="group">
                    <h2>Gastos Variables</h2>

                    <div>
                        <p>Entretenimiento:</p>
                    </div>
                    <div>
                        <input id="entretenimiento" type="number" step="0.001" oninput="gastosVariables()" />
                    </div>

                    <div>
                        <p>Medicinas:</p>
                    </div>
                    <div>
                        <input id="medicinas" type="number" step="0.001" oninput="gastosVariables()" />
                    </div>

                    <div>
                        <p>Antojos:</p>
                    </div>
                    <div>
                        <input id="antojos" type="number" step="0.001" oninput="gastosVariables()" />
                    </div>

                    <div>
                        <p>Total:</p>
                    </div>
                    <div>
                        <input id="totGastosVariables" step="0.001" oninput="quincena()" />
                    </div>
                </div>
            </div>

            <div class="ahorros content box">
                <div class="group">
                    <h2>Ahorros</h2>

                    <div>
                        <p>Emergencias:</p>
                    </div>
                    <div>
                        <input id="emergencias" type="number" step="0.001" oninput="ahorro()" />
                    </div>

                    <div>
                        <p>Pension:</p>
                    </div>
                    <div>
                        <input id="pension" type="number" step="0.001" oninput="ahorro()" />
                    </div>

                    <div>
                        <p>Total:</p>
                    </div>
                    <div>
                        <input id="totAhorro" step="0.001" oninput="quincena()" />
                    </div>
                </div>
            </div>
        </div>
        <p id="resultado" class="card-text"></p>
        <div class="balance__container balance__contain grid">
            <div class="content box">
                <div class="group">
                    <p class="balance">Balance quincena uno es <br /></p>
                    <input id="quincenaUno" step="0.001" />
                </div>

                <input type="button" name="quincena2" id="boton" class="button" value="Limpiar formulario" />
            </div>
        </div>
    </section>

    <script src="js/index.js"></script>
</body>

</html>
